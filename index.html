<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BoxIcon -->
    <link href='assets/css/style.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Sidebar Menu</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-adobe'></i>
                <div class="logo_name">ArdiSide</div>
            </div>
            <i class='bx bx-menu' id="btn_menu"></i>
        </div>
        <hr>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-search-alt'></i>
                    <input type="text" name="search" placeholder="Search...">
                </a>
            </li><br>
            <hr>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-badge'></i>
                    <span class="link_name">User</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-message-dots' ></i>
                    <span class="link_name">Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-pie-chart-alt-2' ></i>
                    <span class="link_name">Analityc</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder' ></i>
                    <span class="link_name">File Manager</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="link_name">Order</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link_name">Saved</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link_name">Setting</span>
                </a>
            </li>
        </ul>
        <hr>
        <div class="profile_content">
            <div class="profile">
                <div class="profil_detail">
                    <!-- <img src="assets/img/image1.jpg" alt=""> -->
                    <div class="name_job">
                        <div class="name">Ardiyanto Putra</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>
    </div>
</body>
</html>
